<div class="relative">
    <div class="mb-4 flex gap-2 items-center">
        <mat-form-field appearance="fill" class="w-72">
            <mat-label>Select Show</mat-label>
            <mat-select [value]="showFilter()" (selectionChange)="showFilter.set($event.value); applyFilter()">
                <mat-option value="">All Shows</mat-option>
                <mat-option *ngFor="let s of shows" [value]="s.id">{{ s.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-1">
            <input matInput placeholder="Search company / stand" [(ngModel)]="q" (ngModelChange)="applyFilter()" />
        </mat-form-field>

        <button mat-flat-button color="accent" (click)="exportLogs()">Export Logs (Excel)</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-full">
        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let e"> {{ e.companyname }} </td>
        </ng-container>

        <ng-container matColumnDef="stand">
            <th mat-header-cell *matHeaderCellDef> Stand </th>
            <td mat-cell *matCellDef="let e"> {{ e.standnumber }} </td>
        </ng-container>

        <ng-container matColumnDef="nbOfBadges">
            <th mat-header-cell *matHeaderCellDef> Nb of Badges </th>
            <td mat-cell *matCellDef="let e"> {{ e.max }} </td>
        </ng-container>

        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef> Available </th>
            <td mat-cell *matCellDef="let e"> {{ available(e) }} </td>
        </ng-container>

        <ng-container matColumnDef="filled">
            <th mat-header-cell *matHeaderCellDef> Filled </th>
            <td mat-cell *matCellDef="let e"> {{ (e.extrabadges || []).length }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let e">
                <div class="flex items-center justify-between gap-1">
                    <button mat-icon-button matTooltip="View / Edit Badges" (click)="openList(e)">
                    <span class="material-symbols-outlined">edit_square</span>
                </button>
                    <button mat-mini-button color="primary" (click)="openAdd(e)" matTooltip="Add Extra Badge">
                    <span class="material-symbols-outlined">qr_code_2_add</span>
                </button>
                    <button mat-mini-button color="accent" (click)="printAll(e)" matTooltip="Print All">
                    <span class="material-symbols-outlined">print</span>
                </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator [pageSize]="25" [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons></mat-paginator>

    <p class="mt-2 text-sm">Showing {{dataSource.data.length}} rows</p>
</div>
