<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white shadow-2xl rounded-3xl w-full max-w-md p-8 space-y-6">

        <!-- Logo -->
        <div class="flex justify-center">
            <img src="logo.jpg" alt="Logo" class="h-16 w-16 rounded-full shadow-md" />
        </div>

        <!-- Title -->
        <h2 class="text-3xl font-bold text-center text-gray-800">
            Sign in to your account
        </h2>

        <!-- Form -->
        <form (ngSubmit)="submit()" class="space-y-4">

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
                <input type="text" [(ngModel)]="username" name="username" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none transition" placeholder="Enter your username" />
            </div>

            <!-- Password with Show/Hide -->
            <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
            <div class="relative !mt-1">
                <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none transition pr-12" placeholder="Enter your password"
                />
                <button type="button" (click)="showPassword = !showPassword" class="flex absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition">
          <span class="material-symbols-outlined">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </button>
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="text-red-600 text-sm text-center">
                {{ error }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-2xl shadow-lg hover:opacity-90 transition">
        Login
      </button>

        </form>
    </div>
</div>
